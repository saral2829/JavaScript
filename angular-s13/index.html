<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Transporte</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl" class="container m-4 p-4">
        <!-- {{ firstName+ " " +lastName}} -->
    <!-- <p>nombre: <input type="text" ng-model="name"></p>
    <p> {{name}} </p> -->

    <p>Distancia: <input type="text" ng-model="distance" name="" id=""></p>
    <p>{{distance}}</p>
    <p>Tarifa: {{calcularTarifa()}}</p>
    <p>Descuento: {{descuento()}}</p>
    </div>
    <script>
        let app =angular.module("myApp",[])

        app.controller("myCtrl", function($scope){
            $scope.distance=0  
            $scope.calcularTarifa=function(){
                if($scope.distance<=300){
                    return 250
                }else if($scope.distance<=1000){
                    return 250 + 30*($scope.distance-300)
                }else{
                    return 250+30*(1000-300)+ 20*($scope.distance-1000)
                }
            }

            $scope.descuento=function(){
             if ($scope.calcularTarifa()>500){
                    return 0.10*($scope.calcularTarifa())
                }
            }

           

        })
    </script>
</body>
</html>
